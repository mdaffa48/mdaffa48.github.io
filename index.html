<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Our Gumi</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="asset/css/style.css">
</head>

<body>
	<div class="container">
		<h1>From Gumi with ❤️</h1>
		<button id="button-tekan" class="tekan" onclick="toggleFlower()">Tekan</button>

		<div id="flower-section" class="flower" style="display: none;">
			<div class="row">
				<div id="box1" class="box"></div>
				<div id="box2" class="box"></div>
			</div>
			<div class="row">
				<div id="box3" class="box"></div>
				<div id="box4" class="box"></div>
			</div>
			<div class="row">
				<div class="circle"></div>
			</div>
			<div class="row">
				<div id="line" class="line"></div>
			</div>
		</div>

		<div class="con">
			<div class="heart-1 heart"></div>
			<div class="heart-2 heart"></div>
			<div class="heart-3 heart"></div>
			<div class="heart-4 heart"></div>
			<div class="heart-5 heart"></div>
			<div class="heart-6 heart"></div>
			<div class="heart-7 heart"></div>
		</div>
	</div>

	<script src="https://kit.fontawesome.com/4f3ce16e3e.js" crossorigin="anonymous"></script>
	<script>
		function toggleFlower() {
			var flower = document.getElementById("flower-section");
			var button = document.getElementById("button-tekan");
			if (flower.style.display === "none") {
				flower.style.display = "block";
				button.style.display = "none";
				startHeartRain();
			} else {
				flower.style.display = "none";
			}
		}

		const body = document.querySelector("body");

		function createHeart() {
			const heart = document.createElement("div");
			heart.className = "fas fa-heart";
			heart.style.left = (Math.random() * 100) + "vw";
			heart.style.animationDuration = (Math.random() * 3) + 2 + "s"
			body.appendChild(heart);
		}

		function startHeartRain() {
			setInterval(createHeart, 100);
			setInterval(function name(params) {
				var heartArr = document.querySelectorAll(".fa-heart")
				if (heartArr.length > 200) {
					heartArr[0].remove()
				}
				//console.log(heartArr);
			}, 100);
		}

	</script>

</body>

</html>
